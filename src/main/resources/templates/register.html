<!DOCTYPE html>
<html lang="en"
	th:replace ="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
<title>SignUp</title>
</head>
<body>
	<div id="content">
		<div class="grid grid-cols-12">
			<div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
			<div class="col-span-12  md:col-span-8 lg:col-span-6 xl:col-span-4">

<!-- CART  -->

				<div
					class="block  p-6 bg-white border-t-8 border-blue-500 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

					<h5
						class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
						Signup Here</h5>
					<p class="font-normal text-gray-400 dark:text-gray-400">Start
						managing contacts on cloud.</p>

					<form 
					 data-th-action="@{/do-register}" 
					 method="post" 
					 data-th-object="${userForm}"
					 class="mt-5">
						<!--NAME FIELD  -->
						<div class="mb-3">
							<label for="name"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
								Name </label> <input type="text" id="name"
								data-th-field="*{name}"
								
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter here" required />
						</div>
						<!--EMAIL FIELD  -->
						<div class="mb-3">
							<label for="email"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
								Email </label> <input type="email" id="email"
								data-th-field="*{email}"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="name@flowbite.com" required />
						</div>
						<!--PASSWORD FIELD  -->
						<div class="mb-3">
							<label for="password"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
								New Password </label> <input type="password" id="password"
								data-th-field="*{password}"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter here" required />
						</div>
						<!--PHONE FIELD  -->
						<div class="mb-3">
							<label for="phone"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
								Contact Number 
								</label> 
								<input type="text" id="phone"
								data-th-field="*{phoneNumber}"
								class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Enter here" required />
						</div>
						<!-- TEXTAREA FIELD -->
						<div class="mb-3">
							<label for="about"
								class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write
								Something about yourself</label>
							<textarea id="about" rows="4"
							data-th-field="*{about}"
								class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Write here..."></textarea>
						</div>
						<!--BUTTONS  -->
						<div class="mb-3 flex justify-center space-x-3">
							<button type="submit"
								class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">SignUp</button>
							<button type="reset"
								class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		console.log("Login page");
	</script>
</body>
</html>
